<div class="content">
  <div class="container-fluid">
    <div *ngIf="loading">
      LOADING...
    </div>
    <div class="row" *ngIf="!error && !loading">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">TITLE</h4>
          </div>
          <div class="card-body">

            <input type="text" placeholder="Search" name="search" [(ngModel)]="searchInput">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Username</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Subscribed</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users | filter:searchInput; index as i" [routerLink]="'/users/' + user.id">
                  <th scope="row">{{i+1}}</th>
                  <td>{{user.name}}</td>
                  <td>{{user.userName}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.phone}}</td>
                  <td>{{user.sms}}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
    <div *ngIf="error" class="alert alert-danger text-center">
      {{error}}
    </div>
  </div>

</div>
