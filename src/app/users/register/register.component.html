<div class="container-fluid">
  <div class="row h-100 text-center">
      <div class="col-md-3 mx-auto my-auto ">
          <div class="card">
              <h2 class="card-title">Register</h2>
              <div class="card-body">
                  <div class="row">
                      <div class="col-md-auto mx-auto">
                          <form class="form" (ngSubmit)="onSubmit()" #f="ngForm">
                              <div class="form-group">
                                  <div class="input-group">
                                      <div class="input-group-prepend">
                                          <span class="input-group-text">
                                              <i class="material-icons">face</i>
                                          </span>
                                      </div>
                                      <input ngModel type="text" name="name" id="name" class="form-control"
                                          placeholder="Full Name...">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="input-group">
                                      <div class="input-group-prepend">
                                          <span class="input-group-text">
                                              <i class="material-icons">person</i>
                                          </span>
                                      </div>
                                      <input ngModel #user="ngModel" type="text" name="userName" id="userName"
                                          class="form-control" placeholder="Username..." required>
                                  </div>
                                  <div class="text-center" *ngIf="user.invalid && (user.dirty || user.touched)">
                                      <small class="text-danger" *ngIf="user.errors.required">Username is
                                          required.</small>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="input-group">
                                      <div class="input-group-prepend">
                                          <span class="input-group-text">
                                              <i class="material-icons">mail</i>
                                          </span>
                                      </div>
                                      <input ngModel #email="ngModel" type="email" name="email" id="email"
                                          class="form-control" placeholder="Email..." required email>
                                  </div>
                                  <div class="text-center text-danger"
                                      *ngIf="email.invalid && (email.dirty || email.touched)">
                                      <small *ngIf="email.errors.email">Please use a correct email form.</small>
                                      <small *ngIf="email.errors.required">Email is required.</small>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="input-group">
                                      <div class="input-group-prepend">
                                          <span class="input-group-text">
                                              <i class="material-icons">lock</i>
                                          </span>
                                      </div>
                                      <input [(ngModel)]="password" type="password" name="password" id="password"
                                          class="form-control" placeholder="Password..." #pass="ngModel" required
                                          [pattern]="passwordRegex">
                                  </div>
                                  <div class="text-center text-danger"
                                      *ngIf="pass.invalid && (pass.dirty || pass.touched)">
                                      <small *ngIf="pass.errors.pattern">Password must be at least 7 Characters
                                          long <br>
                                          And Contain
                                          Uppercase, Lowercase and Digit.</small>
                                      <small *ngIf="pass.errors.required">Password is required.</small>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="input-group">
                                      <div class="input-group-prepend">
                                          <span class="input-group-text">
                                              <i class="material-icons">call</i>
                                          </span>
                                      </div>
                                      <input ngModel #tel="ngModel" type="tel" name="mobile" id="mobile"
                                          class="form-control" placeholder="Phone Number..." required>
                                  </div>
                                  <div class="text-center" *ngIf="tel.invalid && (tel.dirty || tel.touched)">
                                      <small class="text-danger" *ngIf="tel.errors.required">Phone Number is
                                          required.</small>
                                  </div>
                              </div>
                              <div class="form-check">
                                  <label class="form-check-label">
                                      <input [ngModel]="true" class="form-check-input" type="checkbox"
                                          id="smsNotify" name="smsNotify">
                                      <span class="form-check-sign">
                                          <span class="check"></span>
                                      </span>
                                      Subscribe to SMS Notifications
                                  </label>
                              </div>
                              <div class="text-center">
                                  <button type="submit" class="btn btn-primary btn-round mt-4"
                                      [disabled]="loading || !f.valid">Register</button>
                              </div>
                              <div class="text-center pt-2">
                                  Already have an account? <a routerLink="../login">Login</a>.
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
