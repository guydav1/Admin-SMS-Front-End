<div class="container">
  <div class="row align-items-center">
    <div class="col-3"></div>
    <div class="col-6">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="userName">Username:</label>
          <input ngModel type="text" name="userName" id="userName" class="form-control" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control"
            placeholder="Enter Password" #pass="ngModel" required [pattern]="passwordRegex">
            <div class="alert alert-info" *ngIf="pass.errors && pass.touched">
                Password is required to have at least 6 characters. <br>
                1 lower case, 1 upper case and a number 
            </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input ngModel #email="ngModel" type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required email>
          <div class="alert alert-info" *ngIf="email.errors && email.touched && email.dirty">
            Please use a correct email form: example@email.com
        </div>
        </div>
        <div class="form-group">
          <label for="mobile">Phone Number:</label>
          <input ngModel type="tel" name="mobile" id="mobile" class="form-control" placeholder="Enter Phone Number" required >
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input ngModel type="text" name="name" id="name" class="form-control" placeholder="Enter Name" required >
          </div>

          <div class="form-check">
            <input [ngModel]="true" class="form-check-input" type="checkbox" id="smsNotify" name="smsNotify">
            <label class="form-check-label" for="smsNotify">
              Subscribe to SMS Notifications
            </label>
          </div>
          Already have an account?<a routerLink="../login">Login</a>
        <button type="submit" class="btn btn-primary" [disabled]="loading || !f.valid">Register</button>
      </form>
      <div class="alert alert-info" *ngIf="f.invalid && f.touched">All fields are required!</div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
