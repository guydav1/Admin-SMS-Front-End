
<div class="container">
    <div class="row align-items-center">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="alert alert-danger" *ngIf="error">
          <span *ngIf="error === 400">Username or Password are incorrect</span>
        </div>
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div class="form-group">
            <label for="userName">Username:</label>
            <input ngModel #user="ngModel" type="text" name="userName" id="userName" class="form-control" placeholder="Enter Username" required
            [ngStyle]="{'border':user.invalid && user.touched ? '2px solid red' : '' }">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input ngModel type="password" name="password" id="password" class="form-control"
              placeholder="Enter Password" #pass="ngModel" required [ngStyle]="{'border':pass.invalid && pass.touched ? '2px solid red' : '' }">
          </div>
          Dont have an account?<a routerLink="../register">Register</a>
          <button type="submit" class="btn btn-primary" [disabled]="loading || !f.valid">Login</button>
        </form>
        <div class="alert alert-info" *ngIf="f.invalid && f.touched">All fields are required!</div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
