<div class="modal-header">
    <h4 class="modal-title">Add User</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form class="form" (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="material-icons">face</i>
                    </span>
                </div>
                <input ngModel type="text" name="name" id="name" class="form-control"
                    placeholder="Full Name...">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="material-icons">person</i>
                    </span>
                </div>
                <input ngModel #user="ngModel" type="text" name="userName" id="userName"
                    class="form-control" placeholder="Username..." required>
            </div>
            <div class="text-center" *ngIf="user.invalid && (user.dirty || user.touched)">
                <small class="text-danger" *ngIf="user.errors.required">Username is
                    required.</small>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="material-icons">mail</i>
                    </span>
                </div>
                <input ngModel #email="ngModel" type="email" name="email" id="email"
                    class="form-control" placeholder="Email..." required email pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </div>
            <div class="text-center text-danger"
                *ngIf="email.invalid && (email.dirty || email.touched)">
                <small *ngIf="email.errors.email || email.errors.pattern">Please use a correct email form.</small>
                <small *ngIf="email.errors.required">Email is required.</small>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="material-icons">lock</i>
                    </span>
                </div>
                <input ngModel type="password" name="password" id="password"
                    class="form-control" placeholder="Password..." #pass="ngModel" required minlength="7">
                   
            </div>
            <div class="text-center text-danger"
                *ngIf="pass.invalid && (pass.dirty || pass.touched)">
                <small *ngIf="pass.errors">Password must be at least 7 Characters
                    long </small>
                <small *ngIf="pass.errors.required">Password is required.</small>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="material-icons">call</i>
                    </span>
                </div>
                <input ngModel #tel="ngModel" type="tel" name="mobile" id="mobile"
                    class="form-control" placeholder="Phone Number..." required pattern="^(05[012345689])[1-9]\d{6}$">
            </div>
            <div class="text-center" *ngIf="tel.invalid && (tel.dirty || tel.touched)">
                <small class="text-danger" *ngIf="tel.errors.required">Phone Number is
                    required.</small>
                <small class="text-danger" *ngIf="tel.errors.pattern">Enter a valid Israeli phone number. eg: 0541234567</small>
            </div>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input [ngModel]="true" class="form-check-input" type="checkbox"
                    id="smsNotify" name="smsNotify">
                <span class="form-check-sign">
                    <span class="check"></span>
                </span>
                Subscribe to SMS Notifications
            </label>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-round mt-4"
                [disabled]="loading || !f.valid">Add User
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span></button>
        </div>
    </form>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
  </div>
