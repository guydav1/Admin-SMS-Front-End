<button class="btn d-block d-md-none fixed-top" type="button" data-toggle="collapse" data-target="#sidebar"
  aria-expanded="false" aria-controls="sidebar">
  <i class="fa fa-plus-square-o fa-2x"></i>
</button>
<div class="col-auto sidebar collapse dont-collapse-sm h-100" id="sidebar">
    
  <div class="text-center pb-3 mb-3 pt-3 border-bottom">
    <div class="text-center logo">
      <a href=""><img src="../../../assets/img/logo.png"></a>
    </div>
  </div>
  <div class="card mb-3 border-0">
    <ul class="nav">
      <li class="nav-item w-100" [routerLinkActive]="['active']">
        <a class="nav-link" routerLink="/profile">
          <i class="material-icons">face</i>
          <p>Profile</p>
        </a>
      </li>
      <li class="nav-item w-100" [routerLinkActive]="['active']" *ngIf="isAdmin">
        <a class="nav-link" routerLink="/users">
          <i class="material-icons">group</i>
          <p>Users</p>
        </a>
      </li>
      <li class="nav-item w-100" [routerLinkActive]="['active']" *ngIf="isAdmin">
        <a class="nav-link" routerLink="/sms">
          <i class="material-icons">sms</i>
          <p>Send SMS</p>
        </a>
      </li>
    </ul>
  </div>
</div>
